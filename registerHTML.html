<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EMPLOYEE REGISTRATION FORM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./registerCSS.css" type="text/css">
    </head>
    <body>
        <div class="container firstcard">
            <div class="row">
                <div class="col-lg-3">   
                    <div class="card innercard">
                        <div class="card-body">
                        <h4 class="card-title">Employee Form</h4>
                        <form>
                            <div class="form-group">
                                <label><b>Employee Name: </b></label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name here" required>
                            </div><br>
                            <div class="form-group">
                                <label><b>Employee Email Id: </b></label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email here" required>
                            </div><br>
                            <div class="form-group">
                                <label><b>Date Of Birth: </b></label>
                                <input type="date" id="birth" class="form-control" required>
                            </div><br>
                            <div class="form-group">
                                <label><b>Phone Number: </b></label>
                                <input type="phone" id="mobile" class="form-control" placeholder="Enter your Mobile Number here" required>
                            </div><br>
                            <div class="form-group">
                                <label><b>Salary of the Employee: </b></label>
                                <input type="text" id="amount" class="form-control" placeholder="Enter your salary here" required>
                            </div><br>
                            <div class="form-group">
                                <label><b>Gender: </b></label>
                                <input class="form-check-input" type="radio" name="mfradio" id="radio1" value="Female"><label class="form-check-label">Female</label>
                                <input class="form-check-input" type="radio" name="mfradio" id="radio1" value="Male" ><label class="form-check-label">Male</label>
                            </div><br>
                            <div class="form-group">
                                <label><b>Programming Skills: </b></label>
                                <input class="form-check-input" type="checkbox" id="check2" value="HTML">HTML
                                <input class="form-check-input" type="checkbox" id="check3" value="JAVASCRIPT">JAVASCRIPT
                                <input class="form-check-input" type="checkbox" id="check4" value="NODE JS">NODE JS
                            </div><br>
                            <center><button type="button" class="btn btn-secondary submit_btn" style="width:30%;font-weight: bold;" >SUBMIT</button></center>
                        </form>
				        </div><!--cardbody-->
                    </div><!--card-->
                </div><!--col close-->

                <div class="col-lg-5 ">
                    <div class="vertical"></div>
                </div>

                <div class="col-lg-4"> 
                    <h4 class="status">Employee's Status</h4>  
                    <div class="statuscard">
                    </div>
                </div><!--col close-->
            </div><!--row close-->
        </div><!--container close-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./registerJS.js"></script>
    </body>
</html>
